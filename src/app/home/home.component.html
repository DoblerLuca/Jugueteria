<div class="container py-4">
    <div class="row g-4">
        <div class="col-6 col-md-4 col-lg-3" *ngFor="let juguetes of productos; let i = index">
            <div class="card border border-black">
                <img src="{{ juguetes.foto }}" class="card-img-top" alt="...">
                <div class="card-body bg-dark text-white">
                <h5 class="card-title">{{juguetes.nombre}}</h5>
                <p class="card-text">{{juguetes.precio}}$</p>
                <button (click)="verJuguetes(i)" type="button" class="btn btn-outline-primary">Ver mas...</button>
                </div>
            </div>
        </div>
    </div>


</div>
